<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - DailyUI #014 | Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link type="text/css" rel="stylesheet" media="screen" href="vendor/sakura/jquery-sakura.min.css" />
</head>
<body style="        background-image: url('img/wallpaper.jpg');
      background-size: cover;
    background-repeat:   no-repeat;
    background-position: center center;
">
    <!-- partial:index.partial.html -->
    <div class="container">

        <h1>Đếm ngược đến Tết</h1>
        <div id="clock" style="font-family: 'Jura', sans-serif;
        text-align: center;
        margin-top: 1.4em;
        font-size: 6em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 5px;
        color: #E88B37;
    "></div>

    </div>
    <footer>
    </footer>
    <!-- partial -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw==" crossorigin="anonymous"></script>
    <script src="vendor/sakura/jquery-sakura.min.js"></script>
    <script>
        $('#clock').countdown('2021/02/12', function (event) {
            var $this = $(this).html(event.strftime(''
                + '<span>%D</span>:'
                + '<span>%H</span>:'
                + '<span>%M</span>:'
                + '<span>%S</span>'));
        });

        $(window).on('load', function () {
            $('body').sakura('start', {
                blowAnimations: [
                    'blow-soft-left'
            ],                   // Horizontal movement animation names
                className: 'sakura', // Class name to use
                fallSpeed: 1,        // Factor for petal fall speed
                maxSize: 24,         // Maximum petal size
                minSize: 14,          // Minimum petal size
                newOn: 200,          // Interval after which a new petal is added
                swayAnimations: [    // Swaying animation names
                    'sway-8'
            ]
            });
        });
    </script>
</body>
</html>
